    <style>
        /* ========== VARI√ÅVEIS E RESET ========== */
        :root {
            --primary-green: #10b981;
            --secondary-green: #059669;
            --dark-green: #064e3b;
            --light-green: #a7f3d0;
            --background-dark: #0a0a16;
            --card-dark: #151530;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Exo 2', sans-serif;
        }

        body {
            background: var(--background-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(16, 185, 129, 0.15), transparent),
                radial-gradient(circle at 80% 70%, rgba(5, 150, 105, 0.15), transparent),
                var(--background-dark);
            animation: bgPulse 20s infinite alternate;
        }

        @keyframes bgPulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--primary-green);
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(16, 185, 129, 0.2); }
            to { text-shadow: 0 0 15px rgba(16, 185, 129, 0.5); }
        }

        .topic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .topic-card {
            background: var(--card-dark);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .topic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(16, 185, 129, 0.2);
        }

        .topic-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary-green), var(--secondary-green));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .topic-card:hover::before {
            opacity: 1;
        }

        .topic-number {
            font-size: 1.2rem;
            color: var(--light-green);
            margin-bottom: 10px;
        }

        .topic-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .topic-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        /* Modal */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        #modal-content {
            background: var(--card-dark);
            border-radius: 12px;
            padding: 30px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        #close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s;
        }

        #close-modal:hover {
            color: var(--primary-green);
        }

        /* Loading and Error */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-dark);
            padding: 20px;
            border-radius: 8px;
            display: none;
            z-index: 2000;
        }

        #error {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ef4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            display: none;
            z-index: 2000;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--secondary-green);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1500;
            max-width: 300px;
            word-wrap: break-word;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .topic-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>

        // ========== RENDERIZAR CARDS ==========
        function renderTopics() {
            const grid = document.querySelector('.topic-grid');
            topics.forEach(topic => {
                const card = document.createElement('div');
                card.className = 'topic-card';
                card.onclick = () => openTopic(topic.file);  // Corrigido: chama openTopic

            });

        }

        // ========== FUN√á√ïES AUXILIARES (MANTIDAS) ==========
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.style.transform = 'translateX(0)', 10);
            setTimeout(() => {
                notification.style.transform = 'translateX(120%)';
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        function setupEventListeners() {
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
            
            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('modal')) {
