        // ========== MODAL ==========
        function openTopicModal(topic) {
            currentModalStack = [{ type: 'topic', data: topic }];
            updateModal();
            document.getElementById('modal').style.display = 'flex';
        }

        function openSubtopicModal(topic, subtopic) {
            currentModalStack.push({ type: 'subtopic', data: subtopic });
            updateModal();
        }

        function openPensadorModal(topic, subtopic, pensador) {
            currentModalStack.push({ type: 'pensador', data: pensador });
            updateModal();
        }

        function updateModal() {
            const current = currentModalStack[currentModalStack.length - 1];

                        <p style="color: var(--text-secondary); font-size: 1.1rem; max-width: 600px; margin: 0 auto;">
                            Conte√∫do do t√≥pico <strong style="color: var(--primary-green);">"${topic.title}"</strong>
                        </p>
                    </div>
                `;
                
                if (topicSubtopics) {
                    content += `
                        <h3 style="color: var(--primary-green); text-align: center; margin-bottom: 20px; font-size: 1.4rem;">
                            Subt√≥picos
                        </h3>
                        <div class="subtopics-grid">
                            ${topicSubtopics.map(subtopic => `
                                <div class="subtopic-card" data-subtopic="${subtopic.title}">
                                    <div class="subtopic-icon">${subtopic.icon}</div>
                                    <div class="subtopic-title">${subtopic.title}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    content += `
                        <div style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 30px; text-align: center;">
                            <p style="color: var(--text-secondary); margin-bottom: 15px;">
                                Este t√≥pico ainda n√£o possui subt√≥picos definidos.
                            </p>
                            <p style="color: var(--text-secondary); font-size: 0.9rem;">
                                Voc√™ pode adicionar subt√≥picos editando o c√≥digo.
                            </p>
                        </div>
                    `;
                }
                
                modalBody.innerHTML = content;
                
                // Adicionar event listeners para subt√≥picos
                if (topicSubtopics) {
                    const subtopicCards = modalBody.querySelectorAll('.subtopic-card');
                    subtopicCards.forEach(card => {
                        card.addEventListener('click', () => {
                            const subtopicTitle = card.dataset.subtopic;
                            const subtopic = topicSubtopics.find(s => s.title === subtopicTitle);
                            if (subtopic) {
                                openSubtopicModal(topic, subtopic);
                            }
                        });
                    });
                }
            }
            else if (current.type === 'subtopic') {
                const topic = currentModalStack[0].data;
                const subtopic = current.data;
                modalTitle.textContent = `${topic.number} - ${topic.title} - ${subtopic.title}`;
                
                const pensadoresList = pensadores[subtopic.title];
                
                let content = `
                    <div style="text-align: center; margin-bottom: 30px;">
                        <div style="font-size: 4rem; margin-bottom: 15px;">${subtopic.icon}</div>
                        <p style="color: var(--text-secondary); font-size: 1.1rem; max-width: 600px; margin: 0 auto;">
                            Conte√∫do do subt√≥pico <strong style="color: var(--primary-green);">"${subtopic.title}"</strong>
                        </p>
                    </div>
                `;
                
                if (pensadoresList) {
                    content += `
                        <h3 style="color: var(--primary-green); text-align: center; margin-bottom: 20px; font-size: 1.4rem;">
                            Principais ${subtopic.title}
                        </h3>
                        <div class="subtopics-grid">
                            ${pensadoresList.map(pensador => `
                                <div class="subtopic-card" data-pensador="${pensador.title}">
                                    <div class="subtopic-icon">${pensador.icon}</div>
                                    <div class="subtopic-title">${pensador.title}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    content += `
                        <div style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 30px; text-align: center;">
                            <p style="color: var(--text-secondary); margin-bottom: 15px;">
                                Este subt√≥pico ainda n√£o possui conte√∫do detalhado.
                            </p>
                            <p style="color: var(--text-secondary); font-size: 0.9rem;">
                                Voc√™ pode adicionar conte√∫do editando o c√≥digo.
                            </p>
                        </div>
                    `;
                }
                
                modalBody.innerHTML = content;
                
                // Adicionar event listeners para pensadores
                if (pensadoresList) {
                    const pensadorCards = modalBody.querySelectorAll('.subtopic-card[data-pensador]');
                    pensadorCards.forEach(card => {
                        card.addEventListener('click', () => {
                            const pensadorTitle = card.dataset.pensador;
                            const pensador = pensadoresList.find(p => p.title === pensadorTitle);
                            if (pensador) {
                                openPensadorModal(topic, subtopic, pensador);
                            }
                        });
                    });
                }
            }
            else if (current.type === 'pensador') {
                const topic = currentModalStack[0].data;
                const subtopic = currentModalStack[1].data;
                const pensador = current.data;
                
                modalTitle.textContent = `${topic.number} - ${topic.title} - ${subtopic.title} - ${pensador.title}`;
                
                const content = `
                    <div style="text-align: center; margin-bottom: 30px;">
                        <div style="font-size: 4rem; margin-bottom: 15px;">${pensador.icon}</div>
                        <p style="color: var(--text-primary); font-size: 1.3rem; margin-bottom: 10px; font-weight: 700;">
                            ${pensador.title}
                        </p>
                        <p style="color: var(--text-secondary); font-size: 1.1rem; max-width: 600px; margin: 0 auto;">
                            Informa√ß√µes detalhadas sobre <strong style="color: var(--primary-green);">${pensador.title}</strong>
                        </p>
                    </div>
                    
                    <div style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 25px; margin-top: 20px;">
                        <h4 style="color: var(--primary-green); margin-bottom: 15px;">O que voc√™ pode incluir:</h4>
                        <ul style="color: var(--text-secondary); padding-left: 20px; line-height: 1.6;">
                            <li>Principais contribui√ß√µes</li>
                            <li>Experimentos importantes</li>
                            <li>Datas e contexto hist√≥rico</li>
                            <li>Imagens e diagramas</li>
                            <li>Links para material complementar</li>
                        </ul>
                    </div>
                `;
                
                modalBody.innerHTML = content;
            }
            
            // Adicionar bot√£o de voltar se houver mais de um n√≠vel
            if (currentModalStack.length > 1) {
                const backButton = document.createElement('button');
                backButton.innerHTML = '<i class="fas fa-arrow-left"></i> Voltar';
                backButton.style.cssText = `
                    margin-bottom: 20px;
                    padding: 10px 20px;
                    background: rgba(255,255,255,0.1);

                    color: var(--primary-green);

                backButton.onmouseover = () => {

                };
                backButton.onmouseout = () => {
                    backButton.style.background = 'rgba(255,255,255,0.1)';
                };
                backButton.onclick = () => {
                    currentModalStack.pop();
                    updateModal();
                };
                
                modalBody.insertBefore(backButton, modalBody.firstChild);
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            currentModalStack = [];
        }

        // ========== FUN√á√ïES ADICIONAIS ==========
        function showAllTopics() {
            currentModalStack = [{ type: 'all-topics', data: null }];
            
            const modalTitle = document.getElementById('modalTitleText');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = 'Todos os T√≥picos';
            
            let content = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <p style="color: var(--text-secondary); font-size: 1.1rem;">
                        Clique em qualquer t√≥pico para acessar o conte√∫do detalhado
                    </p>
                </div>
                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px;">
            `;
            
            topics.forEach(topic => {
                content += `
                    <div class="subtopic-card" style="min-height: 80px; flex-direction: row; justify-content: flex-start; gap: 15px; text-align: left;" data-topic-number="${topic.number}">
                        <div style="font-size: 1.8rem;">${topic.icon}</div>
                        <div>
                            <div style="font-weight: bold; color: var(--primary-green);">${topic.number}.</div>
                            <div style="color: var(--text-primary); font-size: 0.95rem;">${topic.title}</div>
                        </div>
                    </div>
                `;
            });
            
            content += '</div>';
            modalBody.innerHTML = content;
            
            // Adicionar event listeners
            const topicCards = modalBody.querySelectorAll('.subtopic-card[data-topic-number]');
            topicCards.forEach(card => {
                card.addEventListener('click', () => {
                    const topicNumber = card.dataset.topicNumber;
                    const topic = topics.find(t => t.number === topicNumber);
                    if (topic) {
                        openTopicModal(topic);
                    }
                });
            });
            
            document.getElementById('modal').style.display = 'flex';
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.querySelector('.header-btn:nth-child(1) i');
            btn.className = soundEnabled ? 'fas fa-volume-up' : 'fas fa-volume-mute';
            
            // Mostrar notifica√ß√£o
            showNotification(soundEnabled ? 'Som ativado' : 'Som desativado');
        }

        function showHelp() {
            currentModalStack = [{ type: 'help', data: null }];
            
            const modalTitle = document.getElementById('modalTitleText');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = 'Ajuda';
            
            const content = `
                <div style="max-width: 600px; margin: 0 auto;">
                    <div style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 25px; margin-bottom: 20px;">
                        <h3 style="color: var(--primary-green); margin-bottom: 15px;">Como usar o Pal√°cio da Biologia</h3>
                        <ul style="color: var(--text-secondary); padding-left: 20px; line-height: 1.6;">
                            <li>Clique em qualquer t√≥pico para abrir seu conte√∫do</li>
                            <li>Use o bot√£o "Ver Todos os T√≥picos" para uma vis√£o geral</li>
                            <li>Navegue entre subt√≥picos clicando nos cart√µes</li>
                            <li>Use o bot√£o de voltar para retornar ao n√≠vel anterior</li>
                            <li>Seu progresso √© salvo automaticamente</li>
                        </ul>
                    </div>
                    
                    <div style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 25px;">
                        <h3 style="color: var(--primary-green); margin-bottom: 15px;">Dicas de Estudo</h3>
                        <ul style="color: var(--text-secondary); padding-left: 20px; line-height: 1.6;">
                            <li>Estude um t√≥pico por dia</li>
                            <li>Revise os t√≥picos anteriores regularmente</li>
                            <li>Use as anota√ß√µes para registrar pontos importantes</li>
                            <li>Fa√ßa os quizzes para testar seu conhecimento</li>
                            <li>Associe cada t√≥pico a uma imagem ou hist√≥ria</li>
                        </ul>
                    </div>
                </div>
            `;
            
            modalBody.innerHTML = content;
            document.getElementById('modal').style.display = 'flex';
        }

        function showNotification(message) {
            // Criar elemento de notifica√ß√£o
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                right: 20px;
                background: rgba(16, 185, 129, 0.9);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                z-index: 10000;
                font-weight: 600;
                backdrop-filter: blur(10px);
                border: 1px solid var(--primary-green);
                transform: translateX(120%);
                transition: transform 0.3s ease;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Animar entrada
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 10);
            
            // Remover ap√≥s 3 segundos
            setTimeout(() => {
                notification.style.transform = 'translateX(120%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        function setupEventListeners() {
            // Fechar modal com ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
            
            // Fechar modal clicando fora
            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('modal')) {
                    closeModal();
                }
            });
        }

        function optimizeForMobile() {
            console.log('üì± Aplicando otimiza√ß√µes para dispositivos m√≥veis...');
            
            // Aumentar √°reas de toque
            document.querySelectorAll('button, .topic-card, .subtopic-card').forEach(el => {
                el.style.minHeight = '44px';
            });
            
            // Habilitar scroll suave
            document.documentElement.style.cssText += `
                -webkit-overflow-scrolling: touch;
                overscroll-behavior: none;
                touch-action: manipulation;
            `;
        }

        // ========== INICIALIZAR AP√ìS CARREGAMENTO ==========
        window.onload = function() {
            setTimeout(() => {
                showNotification('Bem-vindo ao Pal√°cio da Biologia!');
            }, 1500);
        };
    </script>
